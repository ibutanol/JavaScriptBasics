<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Numbers</title>
</head>
<body>
    <h1>Addition in JavaScript</h1>
    
    <!-- Create a div to display the result -->
    <div id="result"></div>
    
    <script>
        const MAX = 57;
        let actual = MAX - 13;
        let percentage = actual / MAX;

        // Select the div with id "result"
        let resultDiv = document.getElementById("result");

        // Set the innerHTML of the div to display the result
        resultDiv.innerHTML = `Percentage: ${percentage * 100}%`;
    </script>
</body>
</html>
